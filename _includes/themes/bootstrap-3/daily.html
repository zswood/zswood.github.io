    <div class="sidebar-module">
      <h4>Daily List</h4>
        <ol class="list-unstyled">
		  {% for daily in site.dailys %}
			<li><span>{{ daily.date | date_to_string }}</span> <a href="{{ BASE_PATH }}{{ daily.url }}">{{ daily.title }}</a></li>

        </ol>
    </div>
